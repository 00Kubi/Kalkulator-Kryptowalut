<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kryptowalut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Kryptowalut</h1>
        <form id="cryptoForm">
            <label for="crypto">Wybierz kryptowalutę:</label>
            <select id="crypto">
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="litecoin">Litecoin</option>
            </select>
            
            <label for="currency">Wybierz walutę:</label>
            <select id="currency">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="pln">PLN</option>
            </select>
            
            <label for="amount">Kwota kryptowaluty:</label>
            <input type="number" id="amount" placeholder="Wpisz kwotę" step="0.00000001" required>
            
            <button type="submit">Przelicz</button>
        </form>        
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
